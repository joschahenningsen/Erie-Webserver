<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <title>%title</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body class="text-center">
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
        <div class="inner">
            <h3 class="masthead-brand">%title</h3>
            <nav class="nav nav-masthead justify-content-center">
                <a class="nav-link active" href="#">Startseite</a>
                <a class="nav-link" href="#">Andere Seite</a>
                <a class="nav-link" href="#">Dritte Seite</a>
            </nav>
        </div>
    </header>

    <main role="main" class="inner cover">
        <h1 class="cover-heading">%value</h1>
        <p class="lead">%results</p>
        <p class="lead">
            <a href="#" class="btn btn-lg btn-secondary">Knopf der nichts macht</a>
        </p>
    </main>

    <footer class="mastfoot mt-auto">
        <div class="inner">
            <p>(C)2019 - Joscha</p>
        </div>
    </footer>
</div>


</body>


</html>
